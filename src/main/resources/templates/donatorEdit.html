<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .login-button {
            width: 100px; /* set width to desired size */
            height:35px; /* set height to desired size */
            display: inline-block; /* display buttons next to each other */
        }
    </style>
    <title>Edit Donator</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
<form th:action="@{/editDonator}" method="post">
    <label for="name">Username:</label>
    <input type="text" id="name" name="name" th:value="${user.name}">
    <br>
    <label for="newUsername">Username:</label>
    <input type="text" id="newUsername" name="newUsername" th:value="${user.username}">
    <br>
    <label for="password">Password:</label>
    <input type="text" id="password" name="password" th:value="${user.password}">
    <br>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" th:value="${user.location}">
    <br>
    <label for="grupaSange">Grupa de Sange:</label>
    <input type="text" id="grupaSange" name="grupaSange" th:value="${user.grupaSange}">
    <br>
    <div class="button-container">
        <button class="login-button" type="submit">Save</button>
        <a href="/donator">
            <button class="login-button" type="button">Cancel</button>
        </a>
    </div>
</form>

<style>
    .button-container {
        display: inline-block;
    }
    .login-button {
        margin-right: 10px;
    }
</style>
</body>
</html>
